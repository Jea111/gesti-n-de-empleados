{% extends 'layout/navbar.html' %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Empleado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    {% block content %}
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        margin: 2rem auto;
        max-width: 600px;
      }

      .form-title {
        color: #4a5568;
        font-weight: 700;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 2rem;
      }

      .form-label {
        color: #4a5568;
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .form-control,
      .form-select {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        background: white;
      }

      .btn-submit {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        width: 100%;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      .icon {
        color: #667eea;
        font-size: 1.1rem;
      }

      .form-floating {
        position: relative;
      }

      .form-floating > .form-control,
      .form-floating > .form-select {
        height: calc(3.5rem + 2px);
        line-height: 1.25;
      }

      .form-floating > label {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        padding: 1rem 0.75rem;
        pointer-events: none;
        border: 1px solid transparent;
        transform-origin: 0 0;
        transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
      }

      .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 20px 20px 0 0 !important;
        padding: 1.5rem;
        border: none;
      }

      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        padding: 2.5rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 0 0 20px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card">
            <div class="card-header">
              <h2 class="mb-0 text-center">
                <i class="fas fa-user-plus me-2"></i>
                Registro de Empleado
              </h2>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        name="Nombre_completo"
                        placeholder="Nombre completo"
                        required
                      />
                      <label for="nombre">
                        <i class="fas fa-user icon me-2"></i>
                        Nombre Completo
                      </label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="Email_corporativo"
                        placeholder="Email corporativo"
                        required
                      />
                      <label for="email">
                        <i class="fas fa-envelope icon me-2"></i>
                        Email Corporativo
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="tel"
                        class="form-control"
                        id="telefono"
                        name="Teléfono"
                        placeholder="Teléfono"
                        required
                      />
                      <label for="telefono">
                        <i class="fas fa-phone icon me-2"></i>
                        Teléfono
                      </label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <select
                        class="form-select"
                        id="cargo"
                        name="Cargo"
                        required
                      >
                        <option value="">Seleccionar cargo</option>
                        <option value="DESAROLLADOR">DESARROLLADOR</option>
                        <option value="RRHH">RECURSOS HUMANOS</option>
                        <option value="DISEÑO">DISEÑO</option>
                      </select>
                      <label for="cargo">
                        <i class="fas fa-briefcase icon me-2"></i>
                        Cargo
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="departamento"
                        name="Departamento"
                        placeholder="Departamento"
                        required
                      />
                      <label for="departamento">
                        <i class="fas fa-building icon me-2"></i>
                        Departamento
                      </label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="date"
                        class="form-control"
                        id="fecha"
                        name="Fecha_de_contratación"
                        placeholder="Fecha de contratación"
                      />
                      <label for="fecha">
                        <i class="fas fa-calendar-alt icon me-2"></i>
                        Fecha de Contratación
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="salario"
                        name="Salario"
                        placeholder="Salario"
                        required
                      />
                      <label for="salario">
                        <i class="fas fa-dollar-sign icon me-2"></i>
                        Salario
                      </label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <select
                        class="form-select"
                        id="estado"
                        name="Estado"
                        required
                      >
                        <option value="">Seleccionar estado</option>
                        <option value="True">Activo</option>
                        <option value="False">Inactivo</option>
                      </select>
                      <label for="estado">
                        <i class="fas fa-toggle-on icon me-2"></i>
                        Estado
                      </label>
                    </div>
                  </div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane me-2"></i>
                    Registrar Empleado
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{% endblock %}
