<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
  crossorigin="anonymous"
/>
<style>
  .dark {
    background-color: #000;
    color: white;
  }
</style>
<body>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'registro' %}" aria-current="page"
        >Registro</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'empleados' %}">Empleados</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'dasboard' %}">Admin</a>
    </li>
    <button id="btn" class="btn btn-primary">ðŸŒ™</button>
  </ul>
  <br />
  <br />
  <script>
    const btn = document.querySelector("#btn");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        btn.innerHTML = "Light Mode";
      } else {
        btn.innerHTML = "Dark Mode";
      }
    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</body>
